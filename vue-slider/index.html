<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="items">

                <div class="item active" @mouseover="upHere = true" @mouseleave="upHere = false"
                    v-for="(imeg, index) in Images" v-show="count===index">
                    <img :src="imeg" alt="">
                </div>

                <div @click="remove()" @mouseover="upHere = true" class="prev"></div>
                <div @click="add()" @mouseover="upHere = true" class="next"></div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
